version: '3.4'

services:
  db:
    image: "mcr.microsoft.com/mssql/server:2017-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=1Secure*Password1
    ports:
      - "1543:1433"

  bankingwebapi:
    image: ${DOCKER_REGISTRY-}bankingwebapi
    build:
      context: .
      dockerfile: BankingWebApi\Dockerfile
    depends_on:
      - db
